name: main

on:
  push:
    branches:
      - 'main'

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
      deps: ${{ steps.filter.outputs.deps }}
      publish: ${{ steps.filter.outputs.publish }}
      workflows: ${{ steps.filter.outputs.workflows }}
      yml: ${{ steps.filter.outputs.yml }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - "src/**"
              - "**/*.rs"
              - Cargo.*
              - clippy.toml
              - rust-toolchain.toml
              - ".github/actions/**/*.yml"
              - ".github/workflows/main.yml"
            deps:
              - "Cargo.toml"
              - "Cargo.lock"
              - "deny.toml"
              - ".github/workflows/main.yml"
            publish:
              - "Cargo.toml"
              - ".github/workflows/main.yml"
            workflows:
              - ".github/**/*.yml"
            yml:
              - "**.yml"
              - "**.yaml"

  lint:
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        features:
          - name: "default"
            flags: ""
            install_sound_deps: true
          - name: "no-sound"
            flags: "--no-default-features"
            install_sound_deps: false
    name: lint-${{ matrix.features.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install system dependencies
        if: matrix.features.install_sound_deps
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Lint (${{ matrix.features.name }})
        run: cargo clippy --all-targets ${{ matrix.features.flags }}

  build:
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        features:
          - name: "default"
            flags: ""
            install_sound_deps: true
          - name: "no-sound"
            flags: "--no-default-features"
            install_sound_deps: false
    name: build-${{ matrix.os }}-${{ matrix.features.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && matrix.features.install_sound_deps
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build (${{ matrix.features.name }})
        run: cargo build ${{ matrix.features.flags }}

  test:
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        features:
          - name: "default"
            flags: ""
            install_sound_deps: true
          - name: "no-sound"
            flags: "--no-default-features"
            install_sound_deps: false
    name: test-${{ matrix.os }}-${{ matrix.features.name }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && matrix.features.install_sound_deps
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev
      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install nextest
        uses: taiki-e/install-action@f535147c22906d77695e11cb199e764aa610a4fc # v2.62.46
        with:
          tool: cargo-nextest
      - name: Run tests (${{ matrix.features.name }})
        env:
          RUST_BACKTRACE: 0
        run: cargo nextest run ${{ matrix.features.flags }}

  lint-yaml:
    needs: changes
    if: ${{ needs.changes.outputs.yml == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: dhth/composite-actions/.github/actions/lint-yaml@main

  lint-workflows:
    needs: changes
    if: ${{ needs.changes.outputs.workflows == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: dhth/composite-actions/.github/actions/lint-actions@main

  audit:
    needs: changes
    if: ${{ needs.changes.outputs.deps == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install cargo-deny
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: EmbarkStudios/cargo-deny
      - name: cargo deny
        run: cargo deny check

  publish-check:
    needs: changes
    if: ${{ needs.changes.outputs.publish == 'true' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: cargo publish check
        run: cargo publish --dry-run
